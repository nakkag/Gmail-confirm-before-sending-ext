<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title data-locale="option_title">Confirm when sending Gmail - Options</title>
	</head>
	<body>
		<p><span data-locale="option_title_wait">Waiting time to send email</span><br /><input type="number" id="delay" size="3" pattern="[0-9]*" maxlength="3" style="width: 60px;"></input> <span data-locale="option_title_sec">sec</span></p>
		<hr />
		<p data-locale="option_title_autocomplete">Autocomplete when composing an email</p>
		<div><label><input type="radio" name="disable-autocomplete" value="0" /><span data-locale="option_title_autocomplete_0">Enable</span></label></div>
		<div><label><input type="radio" name="disable-autocomplete" value="1" /><span data-locale="option_title_autocomplete_1">Disable another domain</span></label></div>
		<div><label><input type="radio" name="disable-autocomplete" value="2" /><span data-locale="option_title_autocomplete_2">Disable</span></label></div>
		<hr />
		<p><button id="save" data-locale="option_title_save">Save Settings</button></p>
		<div id="status"></div>
		<script src="options.js"></script>
	</body>
</html>
